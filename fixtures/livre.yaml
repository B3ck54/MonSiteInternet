    titre: On achève bien les chevaux
    auteur: Horace McCoy
    resume: Hollywood avant la Seconde Guerre mondiale. Robert Syberten rencontre Gloria Bettie. Comme elle, il estfigurant au cinéma. Mais loin d'avoir réalisé leurs rêves, ils n'ont eu qu'un long parcours chaotique seméd'échecs. Désœuvrés et sans argent, ils décident de s'inscrire à un marathon de danse dans l'espoir de décrocher les 1 000 dollars de récompense et de se faire remarquer par un des producteurs formant le public quotidien de ces soirées. Il ne leur reste plus qu'à tournoyer des semaines entières au rythme de l'orchestre. Écrit à la suite de la grande dépression de 1929, "On achève bien les chevaux" est le premier roman noir d'Horace McCoy. Ce texte intemporel, qui n'a rien perdu de sa force évocatrice, est une violente dénonciation du rêve américain. Particulièrement noir et désespéré, il s'attache à explorer l'envers du décor en décrivant la misère de ceux prêts à toutes les humiliations pour pouvoir gagner simplement de quoi survivre.Sidney Pollack en a tiré un très beau film avec notamment Jane Fonda dans le rôle principal. Christophe Dupuis
