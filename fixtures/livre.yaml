  livre_5:
    titre: Les fleurs du mal
    auteur: Charles Baudelaire
    resume: le lyrisme subjectif s'efface devant cette « impersonnalité volontaire » que Baudelaire a lui-même postulée ; la nature et ses retours cycliques cèdent la place au décor urbain et à ses changements marqués par l'Histoire, et il arrive que le poète accède au beau par l'expérience de la laideur. Quant au mal affiché dès le titre du recueil, s'il nous apporte la preuve que l'art ici se dénoue de la morale, il n'en préserve pas moins la profonde spiritualité des poèmes. D'où la stupeur que Baudelaire put ressentir quand le Tribunal de la Seine condamna la première édition de 1857 pour « outrage à la morale publique et aux bonnes moeurs » et l'obligea à retrancher six pièces du volume - donc à remettre en cause la structure du recueil qu'il avait si précisément concertée. En 1861, la seconde édition fut augmentée de trente-cinq pièces, puis Baudelaire continua d'écrire pour son livre d'autres poèmes encore. Mais après la censure, c'est la mort qui vint l'empêcher de donner aux Fleurs du Mal la forme définitive qu'il souhaitait - et que nous ne connaîtrons jamais.
    prix: 6
    editions: ['@livre_de_poche']
    categorie: Poésie
    etat: Mauvais état

  livre_6:
    titre: Le joueur d'échecs
    auteur: Stéphane Zweig
    resume: Qui est cet inconnu capable d’en remontrer au grand Czentovic, champion mondial des échecs, véritable prodige aussi fruste qu’antipathique ? Peut-on le croire, quand il affirme qu’il n’a pas joué depuis plus de vingt ans ? Les circonstances dans lesquelles l’homme a acquis cette science sont terribles. Elles nous renvoient aux expérimentations nazies sur les effets de l’isolement absolu, lorsque, aux frontières de la folie, entre deux interrogatoires, le cerveau humain parvient à déployer ses facultés les plus étranges. Une fable inquiétante, fantastique, qui, comme le dit un personnage avec une ironie douloureuse, « pourrait servir d’illustration à la charmante époque où nous vivons ».
    prix: 7
    editions: ['@pocket', '@j_aime_lire']
    categorie: Nouvelle
    etat: Neuf


